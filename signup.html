<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/signup.css">
    <title>Sign Up</title>
</head>
<body>
  <header class="header" id="header">
    <a href="./index.html" class="logo">PrinceM</a>
    <nav class="navbar">
    </nav>  
</header>
    <section id="signup">
      <div class="signup-board">
         <form action="" id="form">
            <h2>Sign up </h2>
           <div class="input-control">
            <input type="text" id="names" name="names" placeholder="Enter Your Names">
            <div class="error"></div>
           </div><br>

           <div class="input-control">
            <input type="email" name="email" id="email" placeholder="Email address">
            <div class="error"></div>
           </div><br>
          
           <div class="input-control">             
                <input id="password" name="password" type="password" placeholder="Enter Password"/>

                <div class="error"></div>
            </div><br>

            <!-- <div class="input-control">
                
                <input id="password2"name="password2" type="password" placeholder="Confirm Password"/>
                <div class="error"></div>
            </div><br> -->
             <button  class="signup-btn" type="submit">Sign Up</button>
         </form>
      </div>
      
    </section>
    <script src="./Js/signupValidation.js"></script>
</body>
</html>
