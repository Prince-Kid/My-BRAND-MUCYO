    <section class="update">
      <div class="blog-heading">
        <h2>create <span>Article</span></h2>
      </div>

      <form id="createForm">
        <label for="">Title Of Article</label> <br /><br />

        <div class="input-control">
          <input
            type="text"
            id="ArticleTitle"
            name="ArticleTitle"
            placeholder="Title Of Article....................."
          />
          <div class="error"></div>
        </div>
        <br /><br />

        <label for="">Article Cover :</label>
        <div class="input-control">
          <input type="file" id="articleCover" placeholder="Article Cover" />
          <div class="error"></div>
        </div>
        <br />

        <label for="">Article Content</label><br /><br />
        <div class="input-control">
          <div id="articleContent" contenteditable="true"></div>
          <div class="error"></div>
        </div>
        <br />
        <div class="dot-spinner">
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
          <div class="dot-spinner__dot"></div>
        </div>
        <button type="submit" id="open-popup-btn">create</button>
      </form>
    </section>

    <div class="popUp-card center">
      <div class="popUp-icon">
        <i class="fa fa-check"></i>
      </div>
      <div class="poptitle">
        <h2>Success !!</h2>
      </div>
      <div class="description">
        <h4>Article Created Successfully !!!!</h4>
      </div>
      <div class="dismiss-btn">
        <button id="dismiss-btn">Dismiss</button>
      </div>
    </div>
    <script src="..//Js/create.js"></script>
  </body>

      sideBar.style.display = "none";
