<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Log In</title>
</head>
<body>
  <header class="header" id="header">
    <a href="./index.html" class="logo">PrinceM</a>
    <nav class="navbar">
    </nav>  
</header>
    <section id="signup">
      <div class="signup-board">
         <form action="" id="form">
            <h2>Log In </h2>
            
            <div class="input-control">
              <input type="email" name="email" id="email" placeholder="Email address">
              <div class="error"></div>
             </div><br>
            
             <div class="input-control">             
                  <input id="password" name="password" type="password" placeholder="Enter Password"/>
  
                  <div class="error"></div>
              </div><br>
  
              <h5>Forgot Your Password ?</h5>
             <button  class="signup-btn" type="submit">Log In</button>

             <h5 class="signup-now">Create an account <a style ="color: darkcyan" href="./signup.html">Sign Up Now</a></h5>
         </form>
      </div>
    </section>

    <script src="loginValidation.js"></script>
</body>
</html>
